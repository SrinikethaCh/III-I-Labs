<html>
	<head>
		<title>Course Registration</title>
	</head>
	<body>
		<form>
			<center>
				<label style="font-size:150%;color:brown">Firstname:</label><br>
				<input type="textfield"></input><br>
				<label style="font-size:150%;color:brown">Lastname:</label><br>
				<input type="textfield"></input><br>
				<label style="font-size:150%;color:brown">Rollnumber:</label><br>
				<input type="textfield"></input><br>
				<label style="font-size:150%;color:brown">Gender:</label><br>
				<input type="radio" id="gender" name="gender" value="male"/>Male
				<input type="radio" id="gender" name="gender" value="female"/>Female<br>
				<label style="font-size:150%;color:brown">Course:</label><br>

					<input type="checkbox" value="checkbox">C++</input><br>
					<input type="checkbox" value="checkbox">Python</input><br>
					<input type="checkbox" value="checkbox">Java</input><br>
					<button type="button" value="button"><center>Submit</center>
					<button type="button" value="button"><center>Cancel</center>
			</center>
			
		</form>
	</body>
</html>
